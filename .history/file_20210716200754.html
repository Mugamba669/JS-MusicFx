    <script>
        var tagInputs = document.querySelectorAll('input');
        tagInputs.forEach((data,index) => tagsEditor(index,data));
        function tagsEditor(index,input) {
            switch (index) {
                case 0:
                    input.onblur = ()=>{
                        tags.title = input.value;
                    }
                break;

                case 1:
                    input.onblur = ()=>{
                        tags.artist = input.value;
                    }
                break;
            
                case 2:
                    input.onblur = ()=>{
                        tags.album = input.value;
                    }
                break;

                case 3:
                    input.onblur = ()=>{
                        tags.genre = input.value;
                    }
                break;

                case 4:
                    input.onblur = ()=>{
                        tags.year = input.value;
                    }
                break;

                case 5:
                    input.onblur = ()=>{
                        tags.composer = input.value;
                    }
                break;

                case 6:
                    input.onblur = ()=>{
                        tags.description = input.value;
                    }
                break;
                default:
                    break;
            }
